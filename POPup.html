<!DOCTYPE html>
<lang="pt-br">
  <html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <style>
    .popUp {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 300px;
      height: 110px;
      padding: 15px;
      border: solid 1px #0c5de0;
      background: snow;
      display: none;
    }
  </style>
  <script type="text/javascript">
    function abrir() {
      document.getElementById('popUp').style.display = 'block';
    }
    function fechar() {
      document.getElementById('popUp').style.display = 'none';
    }
  </script>

  <body>
    <div id="popUp" class="popUp">
      <br></br>
      <p> Esse é o sistema do laboratório.
        Colabore. Invente. Crie. 3D </p>
      <br></br>
      <a href="javascript: abrir()">Abrir Pop-Up</a>
      <br></br>
      <a href="javascript: fechar()">Fechar Pop-Up</a>
      <a href="#" onmouseover="abrir()"></a>
      <a href="#" onmouseout="fechar()"></a>
  </body>

  </html>
