<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>LOGIN - LAB </title>
  <link rel="stylesheet" href="style.css">
</head>
<script>
  // Dados de exemplo do banco de dados (substitua por seus próprios dados)
  const users = [
    { username: "usuario1", password: "L0101" },
    { username: "usuario2", password: "L0201" },
    // Adicione mais usuários e senhas conforme necessário
  ];
  function userPage() {
    const nameInput = document.getElementById('name').value;
    const passwordInput = document.getElementById('password').value;

    // Loop através dos usuários para encontrar uma correspondência
    const user = users.find(user => user.username === nameInput && user.password === passwordInput);

    if (user) {
      alert("Login bem-sucedido. Redirecionando para a página do usuário.");
      window.location.href = "User.html"; // Redirecionar após login bem-sucedido
    } else {
      alert("Nome de usuário ou senha incorretos. Tente novamente.");
    }
  }
  // Função para verificar e habilitar/desabilitar o botão de login
  function checkLoginFields() {
    const nameInput = document.getElementById('name');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');

    if (nameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
      loginButton.removeAttribute('disabled');
    } else {
      loginButton.setAttribute('disabled', 'true');
    }
  }
</script>

<body class="machines">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img src="logo_lab.png" alt="bootstrap 4 login page">
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">LOGIN</h4>
              <form method="POST" class="my-login-validation" novalidate="">
                <div class="form-group">
                  <label for="name">Name - ID </label>
                  <input id="name" type="text" class="form-control" name="name" max="5" required autofocus oninput="checkLoginFields()">
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" type="password" class="form-control" name="password" max="6" data-eye oninput="checkLoginFields()">
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="form-group">
                  <div class="custom-checkbox custom-control">
                    <input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
                    <label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
                    <div class="invalid-feedback">
                    </div>
                  </div>
                </div>
                <button id="loginButton" onclick="userPage()" disabled>LOGIN</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<footer>

</footer>
<script src="script.js"></script>

</html>
